        @layer base {
            body { 
                font-family: 'Inter', sans-serif; 
                @apply bg-[#fafafa] text-gray-800 leading-relaxed;
            }
        }

        @layer components {
            .section-title {
                @apply text-2xl font-bold mb-8 border-b-2 border-gray-300 pb-2 inline-block text-gray-900;
            }

            .tag {
                @apply px-2 py-0.5 text-xs font-semibold rounded-md mr-2;
            }

            /* 1. 修改：让卡片默认就有底色和边框，增强区分度 */
            .pub-card {
                @apply mb-6 bg-white rounded-2xl overflow-hidden transition-all border border-gray-200 shadow-sm hover:shadow-md hover:border-indigo-200;
            }

            /* 2. 修改：头图样式，保持宽度充满 */
            .head-image {
                @apply w-full h-32 object-cover border-b border-gray-100;
            }

            .side-layout {
                /* items-stretch 确保左右两个容器高度在视觉上对齐 */
                @apply flex flex-col-reverse md:flex-row items-stretch overflow-hidden;
            }

            .side-image {
                /* 1. md:w-64: 保持宽度固定
                2. md:h-0: 这是一个技巧，让图片在计算高度时不占空间，不撑开父容器
                3. md:min-h-full: 让图片必须填满左侧文字撑起的高度
                4. object-cover: 确保图片在缩放时保持比例，裁剪多余部分
                */
                @apply w-full h-48 md:h-0 md:min-h-full md:w-64 object-cover shrink-0;
            }

            .pub-content {
                @apply p-6 flex-1 flex flex-col justify-center;
            }

            .link-btn {
                @apply text-sm font-medium text-indigo-600 hover:text-indigo-800 flex items-center gap-1 transition-colors;
            }

            .me {
                @apply text-gray-950 font-bold border-b-2 border-gray-400;
            }
        }
    </style>
